name: OPEN PR 테스트

on:
  pull_request:
    branches: [deploy-test]

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2

      - name: install-dependency
        run: |
          cd frontend
          yarn

      - name: test
        run: |
          cd frontend
          yarn run test
